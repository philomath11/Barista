<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <header>
        <div class="nav container">
           <a href="#" class="logo"><i class='bx bxs-coffee-bean bx-fade-up' ></i>Barista brews</a>

           <div class="navbar">
            <a href="#home"  class="nav-link">HOME</a>
            <a href="#products"  class="nav-link">PRODUCTS</a>
            <a href="#menu" class="nav-link">MENU</a>
            <a href="#team"  class="nav-link">TEAM</a>
            <a href="#reviews"  class="nav-link">REVIEWS</a>
           </div>

           <div class="nav-icons">
            <a href="#"><i class='bx bx-user'></i></a>
            <a href="#"><i class='bx bxs-shopping-bag' ></i></a>

           </div>
        </div>
</header>

<div class="home container" id="home">
    <div class="home-text">
        <h1><u>Cafee Brew</u></h1>
        <p>Enjoy the real taste of classic handcrafted drinks.</p>
        <a href="#" class="btn">
            <span>Order Now</span>
            <i class='bx bx-up-arrow-alt' ></i>
        </a>
    </div>
    <img src="img/coffeemain.jpg" alt="" class="main-img">
</div>

<div class="table container" id="table">
<img src="img/kafe.jpeg" alt="" class="table-img">
<div class="table-overlay"></div>
<div class="table-data">
    <h2>Let's book a table</br>
    For you
</h2>
<form action="book">
    <div class="input-box">
        <i class='bx bx-phone-call'></i>
        <input type="tel" name="" placeholder="Your Number" id="">
    </div>

    <div class="input-box">
        <i class='bx bx-user'></i>
        <input type="number" name="" placeholder="People" id="">
    </div>

    <a href="#" class="table-btn">Book Table</a>
</form>
<p>We will contact you to confirm your booking</p>
</div>
</div>







</body>

















</body>
